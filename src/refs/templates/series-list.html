<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">
        <title>{{ page_title }}</title>
    </head>
    <body>
        <h1>{{ heading }}</h1>
        <p>{{ message}}</p>
        <table border="2">
            <tr>
                <th>ID</th>
                <th>author</th>
                <th>name</th>
                <th>total_number</th>
                <th>description</th>
                <th>actions</th>
            </tr>
            {% for obj in objects_list %}
            <tr>
                <td> {{ obj.id }}</td>
                <td>{{ obj.author }}</td>
                <td>{{ obj.name }}</td>
                <td>{{ obj.total_number }}</td>
                <td>{{ obj.description }}</td>
                <td><a href="{% url 'references:series-detail' obj.id %}">view</a></td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
