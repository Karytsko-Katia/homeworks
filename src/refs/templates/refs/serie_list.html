<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">
        <title>{{ page_title }}</title>
    </head>
    <body>
        <h1>{{ heading }}</h1>
        <p>{{ message}}</p>
        <table border="2">
            <tr>
                <th>Series name</th>
                <th>ID</th>
            {% for obj in object_list %} 
            <tr>
                <td> {{ obj.name }} </td>
                <td> #{{ obj.id }} </td>
                <td><a href="{% url 'references:series-detail' obj.id %}">view</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
