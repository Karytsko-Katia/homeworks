{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block MAIN_CONTENT %} 
    <h1 class="mt-5"> Your cart: </h1>
    {% if cart %}
    <ul>
        <li>Your cart id is {{cart.id}}</li>
        <li>Created {{cart.created}}</li>
        <li>Updated {{cart.updated}}</li>
    </ul>
    <h3>Items in cart:</h3>
    
    {% else %}
    <h2> Your cart is empty! </h2>
    {% endif %}
{% endblock MAIN_CONTENT %}
